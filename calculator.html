<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<link rel="stylesheet" href="cal.css">
</head>
<body >
   <br> <h1>Calculator</h1><br><br>
    <div class="calcon">
   <form action="" class="calculator">
    <div id="screen">0000</div>
    <button value="Ac" class="clear">AC</button>
    <button value="DEL" class="clear">DEL</button>
    <button value="%" class="clear">%</button>
    <button value="/"class="operation">/</button>
    <button value="7">7</button>
    <button value="8">8</button>
    <button value="9">9</button>
    <button value="*" class="operation">*</button>
    <button value="4">4</button>
    <button value="5">5</button>
    <button value="6">6</button>
    <button value="-" class="operation">-</button>
    <button value="1">1</button>
    <button value="2">2</button>
    <button value="3">3</button>
    <button value="+" class="operation">+</button>
    <button value="00">00</button>
    <button value="0">0</button>
    <button value=".">.</button>
    <button value="=" class="operation">=</button>

</form>
</div>
</body>
</html>
